name: Build and Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    env:
      PASSPHRASE: ${{ secrets.PASSPHRASE }} # Ensure PASSPHRASE is stored in GitHub Secrets
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "latest"

      - name: Install Dependencies
        run: npm update

      - name: Compile TypeScript
        run: tsc

      - name: Lint TypeScript
        run: npm run lint:node

      - name: Test TypeScript
        run: npm test

      - name: Save Signing Key
        run: 'echo "$SIGNING_KEY" > private-key.pem'

      - name: Build Script
        run: npm run build:node

      - name: Sign files
        run: |
          node src/utilities/sign.js build/config.json build/script.js private-key.pem "$PASSPHRASE"

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release for version ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: build/script.json
          asset_name: script.json
          asset_content_type: application/json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload script.js
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: build/script.js
          asset_name: script.js
          asset_content_type: application/javascript
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
